<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculadora">
      <input type="text" value="" autocomplete="off" class="pantalla" />
      <div class="btn wide light">AC</div>
      <div class="btn light">%</div>
      <div class="btn orange">รท</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn orange">*</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn orange">-</div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn orange">+</div>
      <div class="btn zero">0</div>
      <div class="btn punto">,</div>
      <div class="btn wide">=</div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
